<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Bubble Grid</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }

    .bubble-grid {
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 3rem;
      padding: 5rem 1rem;
      justify-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10rem;
    }

    .bubble {
      position: relative;
      width: 300px;
      height: 300px;
      background: url('https://www.doubletakedesign.com/sri/bubble-blue-lower-right.svg') no-repeat center center / contain;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .bubble:hover {
      transform: scale(1.05);
    }

    .bubble a {
      color: #fff;
      text-decoration: underline;
      font-size: 24px;
      line-height: 1.3;
    }

    .bubble a:hover {
      color: hotpink;
    }
  </style>
</head>
<body>

  <div class="bubble-grid">
    <!-- Row 1 -->
    <div class="row">
      <div class="bubble">
        <a href="https://www.stagerightinc.com/how-to-keep-virtual-event-participants-connected/">Do your event<br>streaming<br>protocols match<br>the scope of<br>your event?</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 2</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 3</a>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="bubble">
        <a href="#">Bubble 4</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 5</a>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="bubble">
        <a href="#">Bubble 6</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 7</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 8</a>
      </div>
    </div>
  </div>

  <!-- GSAP Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.row').forEach((row, i) => {
      gsap.from(row, {
        opacity: 0,
        y: 100,
        duration: 1,
        scrollTrigger: {
          trigger: row,
          start: 'top 80%',
          toggleActions: 'play none none reverse'
        }
      });
    });
  </script>
</body>
</html>

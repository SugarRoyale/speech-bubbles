<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Speech Bubble Grid</title>
  <style>
    
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }


    .bubble-grid {
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 8rem;
      padding: 20rem 1rem;
      justify-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8rem;
    }

    .bubble {
      position: relative;
      width: 295px;
      height: 295px;
      background: url('https://www.doubletakedesign.com/sri/bubble-blue-lower-right.svg') no-repeat center center / contain;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .bubble:hover {
      transform: scale(1.05);
    }

    .bubble a {
      color: #fff;
      text-decoration: underline;
      text-decoration-thickness: .1rem;
     text-underline-offset: 0.1rem
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-size: 24px;
      line-height: 1.3;
    }

    .bubble a:hover {
      color: hotpink;
    }
  </style>
</head>
<body>

  <div class="bubble-grid">
    <!-- Row 1 -->
    <div class="row">
      <div class="bubble">
        <a href="https://www.stagerightinc.com/how-to-keep-virtual-event-participants-connected/">Do your event<br>streaming<br>protocols match<br>the scope of<br>your event?</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 2</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 3</a>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="bubble">
        <a href="#">Bubble 4</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 5</a>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="bubble">
        <a href="#">Bubble 6</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 7</a>
      </div>
      <div class="bubble">
        <a href="#">Bubble 8</a>
      </div>
    </div>
  </div>

  <!-- GSAP Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.row').forEach((row, i) => {
      gsap.from(row, {
        opacity: 0,
        y: 100,
        duration: 1,
        scrollTrigger: {
          trigger: row,
          start: 'top 80%',
          toggleActions: 'play none none reverse'
        }
      });
    });
  </script>
</body>
</html>

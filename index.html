<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Bubbles with Scroll Animation</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .bubble-grid {
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 3rem;
      padding: 5rem 1rem;
      justify-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .speech-bubble {
      width=294.973px;
      height=294.956px;
      fill: #3b5af1;
    }
    svg text {
      font-size: 20px;
      fill: #fff;
      pointer-events: none;
    }
    a {
      pointer-events: all;
    }
  </style>
</head>
<body>

  <div class="bubble-grid">
    <!-- Row 1 -->
    <div class="row">
      <svg class="speech-bubble" viewBox="0 0 294.973 294.956">
        <path d="M228.9,270.444l58.016,15.47-15.572-58.39a147.469,147.469,0,1,0-42.443,42.92Z" />
        <a href="https://www.stagerightinc.com/how-to-keep-virtual-event-participants-connected/">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Do your event streaming protocols match the scope of your event?</text>
        </a>
      </svg>
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 2</text>
        </a>
      </svg>
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 3</text>
        </a>
      </svg>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 4</text>
        </a>
      </svg>
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 5</text>
        </a>
      </svg>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 6</text>
        </a>
      </svg>
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 7</text>
        </a>
      </svg>
      <svg class="speech-bubble" viewBox="0 0 120 80">
        <path d="M10,10 h100 v60 h-80 l-20,10 z" />
        <a href="#">
          <text x="60" y="45" text-anchor="middle" alignment-baseline="middle">Bubble 8</text>
        </a>
      </svg>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.row').forEach((row, i) => {
      gsap.from(row, {
        opacity: 0,
        y: 100,
        duration: 1,
        scrollTrigger: {
          trigger: row,
          start: 'top 80%',
          toggleActions: 'play none none reverse'
        }
      });
    });
  </script>
</body>
</html>
